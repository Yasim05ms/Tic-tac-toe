<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Nav>
        <ul>
            <li> Tic Tac Toe Game</li>
        </ul>
    </Nav>
    <div class="Gamecontainer">
        <div class="Container">
            <div class="line"></div>
            <!-- Boxes for tic tac toe using grid -->
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button  id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="/content/tic tac toe/excited.gif" alt="">
            </div>
        </div>
    </div>
    <!-- The javascript code was not working because i added the script.js in the header section then 
    i changed its position added it at last in the body section and it started working-->
    <script src="script.js"></script>
</body>

</html>
